<div *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'; else acessoNegado">
  <div class="container-vaga-info">
    <div class="content-vaga-info">
      <div class="content-area-vaga-info">
        <app-functionality-button-area></app-functionality-button-area>
        <div class="content-page">
          <div class="header-vaga-info">
            <h2>Cadastro de informações de vaga</h2>
          </div>
          <div class="content-actions">
            <form autocomplete="on" name="form" (ngSubmit)="onSubmit()" #formVagaInfo="ngForm">
              <div class="alert-area">
                <alert></alert>
              </div>
              <div class="container-inputs">
                <div class="dropdowns-select">
                  <span>Período</span>
                  <select (change)="selectPeriodo($event)">
                    <option>Selecionar período</option>
                    <option *ngFor="let periodo of periodos">
                      {{periodo.dataInicial + ' a ' + periodo.dataFinal + ' - ' + periodo.vehicleType}}</option>
                  </select>
                </div>
                <div class="container-input">
                  <span>Quantidade de vagas</span>
                  <div class="input-area">
                    <input type="number" name="quantidadeVagas" [(ngModel)]="form.quantidadeVagas" #quantidadeVagas="ngModel"
                      placeholder="Digite a quantidade de vagas para este período">
                  </div>
                </div>
                <div class="container-input">
                  <span>Valor por vaga</span>
                  <div class="input-area">
                    <input type="number" name="precoPorVaga" [(ngModel)]="form.precoPorVaga" #precoPorVaga="ngModel"
                      placeholder="Digite o valor para cada vaga">
                  </div>
                </div>
                <div class="dropdowns-select">
                  <span>Turno</span>
                  <select (change)="selectTurno($event.target.value)">
                    <option>{{turnoSelected}}</option>
                    <option *ngFor="let turno of turnos">{{turno}}</option>
                  </select>
                </div>
              </div>
              <div class="button">
                <button type="submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

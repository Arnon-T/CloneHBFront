<div class="container-termo">
  <div class="content-termo"
    *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'; else acessoNegado">
    <form name="form" (ngSubmit)=onSubmit($event)>
      <div class="header-form">
        <h2>Cadastrar Termo de Locação</h2>
      </div>
      <div>
        <alert></alert>
      </div>
      <div class="content-form">
        <div class="input-area">
          <span>Título do Termo</span>
          <input [(ngModel)]="form.termTitle" [ngModelOptions]="{standalone: true}" type="text"
            placeholder="Insira o título do termo que será cadastrado.">
        </div>
        <div class="input-area">
          <div class="input-area-file">
            <label for="file" id="file-name">Selecionar um arquivo</label>
            <input id="file" type="file" accept=".docx" name="file" class="form-control-file"
              (change)="selectFile($event)">
          </div>
        </div>
        <div class="button-area">
          <button type="submit">Cadastrar Termo</button>
        </div>
      </div>
    </form>
  </div>

  <ng-template #acessoNegado>
    <div>
      <alert></alert>
    </div>
  </ng-template>


</div>

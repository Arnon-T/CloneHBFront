<div class="container">
    <div class="content-signup">
        <div class="header-content-signup">
            <h1>Locação de vaga</h1>
        </div>
        <form class="form-signup" autocomplete="off">
            <div class="input-area-reverse">
                <label>Código da marca:</label>
                <div class="input-div">
                    <select (change)="alterarMarca($event.target)" name="codigo-marca" id="codigo-marca"
                        [disabled]="vehicleHasOption">
                        <option *ngFor="let marca of listaMarcas" [value]="marca">{{marca.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="input-area">
                <label>Código do tipo de veículo:</label>
                <div class="input-div">
                    <select name="codigo-tipo" id="codigo-tipo" (change)="selectOption($event.target.value)"
                        (change)="setVehicleHasOption()" (change)="searchMarca(tipo)">
                        <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
                    </select>
                </div>
            </div>
            <div class="input-area-reverse">
                <label>Código da cor</label>
                <div class="input-div">
                    <select name="codigo-cor" id="codigo-cor">
                        <option>Example #1</option>
                        <option>Example #2</option>
                    </select>
                </div>
            </div>
            <div class="input-area">
                <label>Código do modelo</label>
                <div class="input-div">
                    <input (keydown)="searchModelo($event)" type="search" placeholder="Pesquisar modelos">
                    <input type="text" disabled id="contentModel">
                </div>
            </div>
            <div class="input-area-reverse">
                <label>Placa do veículo</label>
                <div class="input-div">
                    <input type="text" name="placa-veiculo">
                </div>
            </div>
            <div class="input-area">
                <label>Código do período</label>
                <div class="input-div">
                    <select name="codigo-periodo" id="codigo-periodo">
                        <option>Example #1</option>
                        <option>Example #2</option>
                    </select>
                </div>
            </div>
            <div class="input-area-reverse">
                <label>Código do usuário</label>
                <div class="input-div">
                    <input type="text" name="codigo-usuario">
                </div>
            </div>
            <div class="input-area">
                <label>Morador de:</label>
                <div class="input-div">
                    <input type="text" name="moradia">
                </div>
            </div>

            <div class="area-button-signup">
                <button type="submit">Cadastrar locação</button>
            </div>
        </form>
    </div>
</div>

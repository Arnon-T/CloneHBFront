<div *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'; else acessoNegado">
  <div class="container-periodo">
    <div class="content-periodo">
      <div class="content-area-periodo">
        <app-functionality-button-area></app-functionality-button-area>
        <div class="content-page">
          <div class="header-periodo">
            <h2>Cadastro de período</h2>
          </div>
          <div class="content-actions">
            <form autocomplete="on" name="form" (ngSubmit)="onSubmit()" #formPeriodo="ngForm">
              <div class="alert-area">
                <alert></alert>
              </div>
              <div class="container-inputs">
                <div class="dropdowns-select">
                  <span>Selecionar o tipo de veículo</span>
                  <select (change)="selectTipoOnDropdown($event)">
                    <option>Veículo</option>
                    <option *ngFor="let tipoFromList of tipos">{{tipoFromList}}</option>
                  </select>
                </div>
                <div class="container-input">
                  <span>Data de início</span>
                  <div class="input-area">
                    <input type="text" autocomplete="off" (paste)="formatDateInicio($event)" (keyup)="formatDateInicio($event)" (keypress)="formatDateInicio($event)" max="9" name="dataInicio" [(ngModel)]="form.dataInicio" #dataInicio="ngModel"
                      placeholder="dd/mm/ano">
                  </div>
                </div>
                <div class="container-input">
                  <span>Término de período</span>
                  <div class="input-area">
                    <input type="text" autocomplete="off" (paste)="formatDateFinal($event)" (keyup)="formatDateFinal($event)" (keypress)="formatDateFinal($event)" max="9" name="dataFinal" [(ngModel)]="form.dataFinal" #dataFinal="ngModel"
                      placeholder="dd/mm/ano">
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-import">
  <div class="content-import">
    <div class="buttons">
      <div routerLink="/locacao-vaga" class="button-area">
        <button>Locação de vaga</button>
      </div>
      <div routerLink="/gerenciar/marcas" *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'" class="button-area">
        <button>Gerenciar Marcas</button>
      </div>
      <div routerLink="/gerenciar/modelos" *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'" class="button-area">
        <button>Gerenciar Modelos</button>
      </div>
      <div routerLink="/cadastrar/colaboradores" *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'" class="button-area">
        <button>Gerenciar Colaboradores</button>
      </div>
    </div>
  </div>
</div>

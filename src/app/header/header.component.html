<div class="container-header">
  <div class="content-header">
    <a routerLink="/" class="header-image-content">
      <img src="../../assets/logoHBSIS.png" alt="Logo HBSIS" />
    </a>
    <div class="content-links">
      <div class="icons">
        <div *ngIf="authGlobal.authority === 'sistema' || authGlobal.authority === 'gestor'">
          <a routerLink="/rental-term" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          </a>
        </div>
        <a routerLink="/gerenciar" class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 4.2v10.3" /></svg>
        </a>
        <div *ngIf="!authGlobal.isLogged">
          <a routerLink="/login" class="icon deslogado">
            <span>Entrar</span>
          </a>
        </div>
        <div *ngIf="authGlobal.isLogged">
          <a routerLink="/login" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3" /></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
